<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="breakingbad.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Breaking Bad – Que comience el juego!</title>
</head>
<body id="fondo">
<div>
    <form action="mailto:raul.rodriguez@proeducaglobal.com">
        <input type="text" name="Nombre" placeholder="Nombre"><br>
        <input type="text" name="Apellidos" placeholder="Apellidos"><br>
        <input type="text" name="Calle" placeholder="Calle"><br>
        <input type="text" name="Número" placeholder="Número"><br>
        <input type="text" name="Piso" placeholder="Piso"><br>
        <input type="text" name="Código Postal" placeholder="Código Postal"><br>
        <input type="text" name="Ciudad" placeholder="Ciudad"><br>
        <input type="text" name="DNI" placeholder="DNI"><br>
        <input type="email" name="Email" placeholder="Email"><br>
        <input type="radio" name="Sexo" value="H">Hombre<br>
        <input type="radio" name="Sexo" value="M">Mujer<br>
        <input type="date" name="Date" placeholder="Fecha Nacimiento"><br>
            <select>
                <option value="Jessie">Jessie Pinkman</option>
                <option value="Walter">Walter White</option>
                <option value="Saul">Saul Goodman</option>
                <option value="Gustavo">Gustavo Fring</option>
                <option value="Pollos">Pollos Hermanos</option>
                <option value="Otros">Otros Personajes</option>
            </select><br>
        <textarea name="Comentarios" placeholder="Comentarios"></textarea><br>
        <button type="reset">Borrar</button><br>
        <button type="submit">Enviar</button><br>
        <input type="file" name="adjunto" accept=".jpg,.png,.pdf"><br>
    </form>
</div>
</body>
</html>
